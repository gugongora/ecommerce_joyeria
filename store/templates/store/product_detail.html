{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
    
    <!-- Imagen del producto -->
    <div>
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-auto rounded-lg shadow-md object-cover">
      {% else %}
        <img src="{% static 'images/no-image.jpg' %}" alt="Sin imagen" class="w-full h-auto rounded-lg shadow-md object-cover">
      {% endif %}
    </div>

    <!-- Información del producto -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ product.name }}</h1>
      <p class="text-gray-700 text-lg mb-4">{{ product.description }}</p>
      <p class="text-2xl text-emerald-600 font-semibold mb-6">${{ product.price }}</p>

      <!-- Botones -->
      <div class="flex flex-col sm:flex-row gap-4">
        <form action="{% url 'cart:add_to_cart' product.pk %}" method="post" class="w-full sm:w-auto">
          {% csrf_token %}
          <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 px-6 rounded transition">
            Agregar al carrito
          </button>
        </form>
        <a href="{% url 'store:product_list' %}" class="w-full sm:w-auto text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-6 rounded border border-gray-300 transition">
          Volver al catálogo
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
