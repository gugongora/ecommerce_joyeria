{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <img src="{% static 'images/no-image.jpg' %}" class="card-img-top" alt="Sin imagen">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncatewords:20 }}</p>
            <p class="card-text fw-bold">${{ product.price }}</p>
            <div class="d-grid gap-2">
              <a href="{% url 'store:product_detail' product.pk %}" class="btn btn-outline-primary">Ver detalles</a>
              <form action="{% url 'cart:add_to_cart' product.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success mt-2">Agregar al carrito</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
