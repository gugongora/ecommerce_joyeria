{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tienda Gongora{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR SUPERIOR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo y nombre -->
        <a class="navbar-brand mx-auto d-flex flex-column align-items-center" href="{% url 'store:product_list' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
        </a>
  
        <!-- Botón que abre el modal de búsqueda -->
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="bi bi-search"></i></button>
<!-- Login y carrito -->
<div class="nav-right d-flex align-items-center ms-3">
  {% if user.is_authenticated %}
    <span class="me-2">Hola, {{ user.username }}</span>
    <form method="post" action="{% url 'users:logout' %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-dark btn-sm me-2">Cerrar sesión</button>
    </form>
  {% else %}
    <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'users:login' %}">Ingresar</a>
  {% endif %}
  <a class="btn btn-outline-success btn-sm" href="{% url 'cart:view_cart' %}">🛒 Carrito</a>
</div>
      </div>
    </nav>
  
    <!-- Navegación secundaria -->
    <div class="bg-secondary text-center py-2">
      <a href="{% url 'store:product_list' %}" class="text-white mx-3 text-decoration-none">Home</a>
      <a href="{% url 'store:product_list' %}?category=herramienta" class="text-white mx-3 text-decoration-none">Herramientas</a>
      <!--<a href="{% url 'store:product_list' %}?category=relojes" class="text-white mx-3 text-decoration-none">Relojes</a>-->
    </div>
  </header>

  <!-- CONTENIDO DE LA PÁGINA -->
  <main style="padding: 2rem;">
    {% block content %}{% endblock %}
  </main>
  <!-- Modal de búsqueda -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="get" action="{% url 'store:search' %}">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Buscar en Tienda Gongora</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input class="form-control" type="search" name="q" placeholder="Escribe tu búsqueda..." aria-label="Buscar">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
