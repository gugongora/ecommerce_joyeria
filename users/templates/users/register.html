{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-start justify-start bg-[#F5E6CA] px-10 py-16">
  <div class="w-full max-w-xl bg-white border border-[#D6B79E] rounded-xl shadow-xl p-12">

    <h2 class="text-4xl font-bold text-[#4B302D] mb-10">Crear una cuenta</h2>

    <form method="post" class="space-y-8 text-lg">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-base font-medium text-gray-700 mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-[#BD6A5C] hover:bg-[#a45449] text-white font-semibold text-lg py-3 px-6 rounded-lg transition">
        Registrarme
      </button>
    </form>

    <p class="mt-10 text-base text-gray-700">
      ¿Ya tienes una cuenta?
      <a href="{% url 'users:login' %}" class="text-[#BD6A5C] hover:underline font-semibold">Inicia sesión aquí</a>
    </p>
  </div>
</div>
{% endblock %}
